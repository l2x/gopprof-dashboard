<div class="row options-date">
    <div class="col-sm-2">
        <adm-dtp ng-model='date.start' full-data='start_details' maxdate="{{end_details.unix}}" on-change="onSelect()">
            <input type='text' ng-model='date.start' dtp-input />
        </adm-dtp>
    </div>
    <div class="col-sm-2">
        <adm-dtp ng-model='date.end' full-data='end_details' mindate="{{start_details.unix}}" on-change="onSelect()">
            <input type='text' ng-model='date.end' dtp-input />
        </adm-dtp>
    </div>
    <div class="col-sm-7">
        <div class="btn-group btn-group-raised">
            <a href="javascript:void(0)" class="btn btn-xs active" ng-click="dateSelect(3600000, $event)">1 hour</a>
            <a href="javascript:void(0)" class="btn btn-xs" ng-click="dateSelect(6*3600000, $event)">6h</a>
            <a href="javascript:void(0)" class="btn btn-xs" ng-click="dateSelect(12*3600000, $event)">12h</a>
            <a href="javascript:void(0)" class="btn btn-xs" ng-click="dateSelect(24*3600000, $event)">1 day</a>
            <a href="javascript:void(0)" class="btn btn-xs" ng-click="dateSelect(3*24*3600000, $event)">3d</a>
            <a href="javascript:void(0)" class="btn btn-xs" ng-click="dateSelect(7*24*3600000, $event)">7d</a>
            <a href="javascript:void(0)" class="btn btn-xs" ng-click="dateSelect(14*24*3600000, $event)">14d</a>
            <a href="javascript:void(0)" class="btn btn-xs" ng-click="dateSelect(30*24*3600000, $event)">30d</a>
        </div>
    </div>
</div>
