<div class="row">
    <sidebar></sidebar>
    <div class="col-sm-8">
        <loadingbar ng-show="loading"></loadingbar>
        <div ng-show="!loading && setting">
            <div class="jumbotron setting">
                <form class="form-horizontal" name="form">
                    <fieldset>
                        <legend>Profile</legend>
                        <div class="togglebutton">
                            <label>
                                <input type="checkbox" ng-model="setting.EnableProfile"> Enable
                            </label>
                        </div>
                        <div class="ml15">
                            <div class="togglebutton">
                                <label>
                                    <input type="checkbox" ng-model="setting.ProfileType.cpu" ng-checked="setting.ProfileType.cpu && setting.EnableProfile" ng-disabled="!setting.EnableProfile"> CPU
                                </label>
                            </div>
                            <div class="togglebutton">
                                <label>
                                    <input type="checkbox" ng-model="setting.ProfileType.heap" ng-checked="profile.type.heap && setting.EnableProfile" ng-disabled="!setting.EnableProfile"> Heap
                                </label>
                            </div>
                            <div class="togglebutton">
                                <label>
                                    <input type="checkbox" ng-model="setting.ProfileType.block" ng-checked="profile.type.block && setting.EnableProfile" ng-disabled="!setting.EnableProfile"> Block
                                </label>
                            </div>
                            <div class="togglebutton">
                                <label>
                                    <input type="checkbox" ng-model="setting.ProfileType.trace" ng-checked="profile.type.trace && setting.EnableProfile" ng-disabled="!setting.EnableProfile"> Trace
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">jobs</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="linux style crontab jobs" ng-model="setting.ProfileCron" ng-disabled="!setting.EnableProfile" ng-required="setting.EnableProfile">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="mt30">
                        <legend>Stats</legend>
                        <div class="togglebutton">
                            <label>
                                <input type="checkbox" ng-model="setting.EnableStats"> Enable
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">jobs</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="linux style crontab jobs" ng-model="setting.StatsCron" ng-disabled="!setting.EnableStats" ng-required="setting.EnableStats">
                            </div>
                        </div>
                    </fieldset>
                    <div class="btn-group">
                        <button class="btn btn-raised btn-default" ng-click="submit()" ng-disabled="form.$invalid" promise-btn>Save</button>
                    </div>
                    <span class="text-danger" ng-show="profile.errmsg">{{profile.errmsg}}</span>
                </form>
            </div>

        </div>
    </div>
</div>
